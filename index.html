<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <nav>
        <div class="nav-box">
            <ul>
                <li id="home" onclick="goHome()">Home</li>
                <li id="long-pages" onclick="goLongPages()">Long Pages</li>
                <li id="createStory" onclick="goForm()">Create Story</li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home-page" class="page active">
            <h1>Top Stories</h1>
            <div id="news-list">
                <article class="card">
                    <div class="card-header">
                        <img src="img.png" alt="news">
                        <div>
                            <p class="author">John Doe</p>
                            <h2>title!</h2>
                        </div>
                    </div>
                    <p class="desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem odit maiores beatae incidunt delectus facere voluptatum cupiditate quisquam maxime fugit.</p>
                </article>
            </div>
        </section>
        
        <section id="create-page" class="page">
            <form id="post-form">
                <h1>Create Story</h1>

                <div class="field">
                    <label>title</label>
                    <input id="title" type="text" required>
                </div>

                <div class="field">
                    <label class="file-btn" for="pic">select picture</label>
                    <input id="pic" type="file">
                </div>

                <div class="field">
                    <label>description</label>
                    <textarea id="text" rows="5" required></textarea>
                </div>

                <div class="btn-box">
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
